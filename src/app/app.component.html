<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="user">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email"
                   [ngClass]="{'is-invalid':form.get('user.email').invalid && form.get('user.email').touched}">
            <div class="invalid-feedback" *ngIf="form.get('user.email').invalid && form.get('user.email').touched">
              <small>Введите корректный адрес электронной почты !</small>
            </div>
          </div>
          <div class="form-group">
            <label>Пароль</label>
            <input type="password" class="form-control" formControlName="pass"
                   [ngClass]="{'is-invalid':form.get('user.pass').invalid && form.get('user.pass').touched}">
            <div class="invalid-feedback" *ngIf="form.get('user.pass').invalid && form.get('user.pass').touched">
              <small *ngIf="form.get('user.pass').errors['required']">Пароль не должен быть пустым !</small>
              <small class="d-block" *ngIf="form.get('user.pass').errors['lengthError']"> Пароль не дожен быть меньше
                {{charsCount}}-х символов
              </small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Выберите страну</label>
          <select class="form-control" formControlName="country">
            <option value="ru">Россия</option>
            <option value="by">Белоруссия</option>
            <option value="ua">Украина</option>
          </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
          <label>
            <input type="radio" [value]="ans.type" formControlName="answer"> {{ans.text}}
          </label>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="form.invalid">Сохранить</button>
      </form>
    </div>
  </div>
</div>
